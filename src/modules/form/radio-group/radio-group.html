<fieldset class="radio-group">
    <legend class="radio-group__legend">
        <slot name="label"></slot>
    </legend>
    <div class="radio-group__options">
        <slot></slot>
    </div>
    <info role="status">
        <slot name="info"></slot>
    </info>
    <info role="alert">
        <slot name="error"></slot>
    </info>
</fieldset>
