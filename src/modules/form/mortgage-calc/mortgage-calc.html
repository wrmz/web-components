<div class="mortgage-calc__form">
    <mortgage-calc-input name="price" type="currency">
        <label for="price" slot="label">Price</label>
        <input type="text" id="price" slot="input" placeholder="123,456" pattern="[0-9$,]+" maxlength="9" />
    </mortgage-calc-input>
    <mortgage-calc-input name="downpayment" type="currency">
        <label for="downpayment" slot="label">Downpayment</label>
        <input type="text" id="downpayment" slot="input" placeholder="123,456" pattern="[0-9$,]+" maxlength="9" />
    </mortgage-calc-input>
    <mortgage-calc-input name="interest" type="percentage">
        <label for="interest" slot="label">Interest Rate</label>
        <input type="text" id="interest" slot="input" placeholder="3.5" pattern="[0-9.]+" maxlength="9" />
    </mortgage-calc-input>
    <mortgage-calc-input name="taxes" type="percentage">
        <label for="taxes" slot="label">Est. Monthly Property Taxes</label>
        <input type="text" id="taxes" slot="input" placeholder="1.4" pattern="[0-9.]+" maxlength="9" />
    </mortgage-calc-input>
    <mortgage-calc-input name="hoa" type="currency">
        <label for="hoa" slot="label">Monthly HOA Fees</label>
        <input type="text" id="hoa" slot="input" placeholder="200" pattern="[0-9.]+" maxlength="9" />
    </mortgage-calc-input>
    <radio-group name="term">
        <span slot="label">Choose a Term</span>
        <div class="mortgage-calc__radio">
            <input id="term-15" type="radio" value="15" name="term" />
            <label for="term-15">15-Year Fixed</label>
        </div>
        <div class="mortgage-calc__radio">
            <input id="term-30" type="radio" value="30" name="term" />
            <label for="term-30">30-Year Fixed</label>
        </div>
    </radio-group>
</div>
<div class="mortgage-calc__results">
    <div class="mortgage-calc__chart">
        <!-- Chart is injected here -->
    </div>
    <div class="mortgage-calc__data">
        <div class="mortgage-calc__principal">Principal + Interest <span id="outputPrincipal"></span></div>
        <div class="mortgage-calc__taxes">Taxes <span id="outputTaxes"></span></div>
        <div class="mortgage-calc__taxes">Fees &amp; Dues: <span id="outputFees"></span></div>
        <div class="mortgage-calc__total">Amount Per Month: <span id="outputPerMonth"></span></div>
    </div>
</div>
